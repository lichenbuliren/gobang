<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>单机五子棋</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="piece black" style="margin:50px; top:100px; left:20px;"><i></i>
    </div>
    <div class="piece white" style="margin:50px; top:300px; left:20px;"><i></i>
    </div>

    <div class="mouseBox">
        <i class="mouseP mouseLT"></i>
        <i class="mouseP mouseRT"></i>
        <i class="mouseP mouseRB"></i>
        <i class="mouseP mouseLB"></i>
    </div>

    <div class="chessboardBox">
        <div class="pieceBox"></div>
        <div class="holdOnLayer">暂停ing</div>
    </div>
    <div class="cooperBox">
        <form>
            <input type="button" name="startBtn" value="开 始" />
            <input type="button" name="stopBtn" value="暂 停" />
            <input type="button" name="resetBtn" value="重 开" />
            <input type="button" name="saveBtn" value="保 存" />
            <input type="button" name="restoreBtn" value="恢 复" />
        </form>
    </div>
</body>
<script src="js/H.js"></script>
<script src="js/GoBang.js"></script>
<script src="js/index.js"></script>
</html>
